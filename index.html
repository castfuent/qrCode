<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="title">QR vCard Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <!-- Banner -->
    <div class="text-center mb-4">
      <h1 id="title">QR vCard Generator</h1>
      <!-- Aquí puedes insertar un banner de AdSense, imagen o texto -->
      <div id="banner" class="mb-3">
        <!-- Espacio para banner -->
      </div>
    </div>

    <!-- Botón de idioma -->
    <div class="text-end mb-3">
      <button id="lang-toggle" class="btn btn-sm btn-outline-secondary">ES / EN</button>
    </div>

    <!-- Formulario -->
    <form id="vcard-form" class="row g-3">
      <div class="mb-3">
        <label for="firstName" class="form-label" data-i18n="firstName">Nombre</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label" data-i18n="lastName">Apellidos</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="col-md-6">
        <label for="org" class="form-label" data-i18n="organization">Organization</label>
        <input type="text" class="form-control" id="org" />
      </div>
      <div class="col-md-6">
        <label for="titleField" class="form-label" data-i18n="titleField">Title</label>
        <input type="text" class="form-control" id="titleField" />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label" data-i18n="email">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label" data-i18n="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" />
      </div>
      <div class="col-md-6">
        <label for="url" class="form-label" data-i18n="url">Website</label>
        <input type="url" class="form-control" id="url" />
      </div>
      <div class="col-12">
        <label for="address" class="form-label" data-i18n="address">Address</label>
        <input type="text" class="form-control" id="address" />
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary" data-i18n="generate">Generate QR</button>
      </div>
    </form>

    <!-- Resultado del QR -->
    <div class="text-center mt-4" id="qrcode"></div>
  </div>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Nuestro JS -->
  <script src="script.js"></script>
</body>
</html>
